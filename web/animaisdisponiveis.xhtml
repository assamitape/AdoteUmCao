<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:decorate template="index.xhtml">
        <ui:define name="centro">
            <h:form id="form">
                <p:dataGrid var="lista" value="#{animalController.listaAnimaisParaDoacao}" columns="4" 
                    rows="12" paginator="true" id="lista"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        Animais para Doação
                    </f:facet>

                    <p:panel header="#{lista.id}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">  
                            <h:outputText value="#{lista.descricao}" />
                          
<!--oncomplete="PF('AnimalDialog').show()"-->
                            <p:commandLink  action="detalheanimal" title="View Detail">
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                <f:setPropertyActionListener value="#{lista}" target="#{animalController.animal}" />
                            </p:commandLink> 
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>

<!--                <p:dialog header="Informação do Animal" widgetVar="AnimalDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="animalDetalhe" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty animalController.listaAnimaisParaDoacao}" columnClasses="label,value">
                            

                            <h:outputText value="Id:" />
                            <h:outputText value="#{lista.descricao}" />

                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>-->
            </h:form>            
        </ui:define>
</ui:decorate>            
</html>
