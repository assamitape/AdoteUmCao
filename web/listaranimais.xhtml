<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:decorate template="index.xhtml">
        <ui:define name="centro">
            <h:form>
                <p:tooltip />
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                
                <p:dataTable id="tableAnimais" value="#{animalController.listaAnimaisGeral}" var="lista" 
                             selectionMode="single" selection="#{animalController.animal}" rowKey="#{lista.id}">
                    
                    <p:column headerText="ID">
                        <p:outputLabel value="#{lista.id}"/>
                    </p:column>

                    <p:column headerText="NOME">
                        <p:outputLabel value="#{lista.descricao}"/>
                    </p:column>

                    <p:column headerText="RAÇA">
                        <p:outputLabel value="#{lista.raca}"/>
                    </p:column>

                    <p:column headerText="IDADE">
                        <p:outputLabel value="#{lista.idade}">
                        </p:outputLabel>
                    </p:column>

                    <p:column headerText="HISTORICO">
                        <p:outputLabel value="#{lista.historico}"/>
                    </p:column>

                    <p:column headerText="STATUS">
                        <p:outputLabel value="#{lista.status}"/>
                    </p:column>

                    <p:column headerText="vacinado">
                        <p:outputLabel value="#{lista.vacinado}"/>
                    </p:column>

                    <p:column headerText="vermifugado">
                        <p:outputLabel value="#{lista.vermifugado}"/>
                    </p:column>

                    <p:column headerText="Dono">
                        <p:outputLabel value="#{lista.idCliente}"/>
                    </p:column>

                    <f:facet name="footer" >

                        <p:commandButton  process="tableAnimais" icon="ui-icon-search" value="Editar" actionListener="#{animalController.escondeBtnSalvar()}" action="cadanimais" />

                        <p:commandButton  process="tableAnimais" actionListener="#{animalController.autorizarAnimal()}" update="tableAnimais" icon="ui-icon-search" value="Autorizar">
                            <p:confirm header="Atenção" message="Autorizar a publicação do animal #{lista.nome}?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:commandButton value="Deletar" actionListener="#{animalController.deletaAnimal()}" update="tableAnimais" >
                            <p:confirm header="Atenção" message="Deseja deletar o animal #{lista.nome}?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="no" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                      

                    </f:facet>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:decorate>  
</html>
