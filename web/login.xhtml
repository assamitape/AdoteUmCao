<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true" style="min-width:400px;min-height:400px;" >
            
            <p:layoutUnit position="west" style="min-width:400px;max-height:400px;">
                <h:form>
                    <br></br>
                    <br></br>
                    Já sou cadastrado
                    <h:panelGrid columns="1" id="gridclientes">
                        <p:inputText id="login"/>
                        <p:password id="senha"/>
                        <p:commandButton value="Entrar"/>
                        <p:commandLink value="Esqueci Minha Senha" />
                    </h:panelGrid>
                </h:form>
            </p:layoutUnit> 

            <p:layoutUnit position="center" style="max-width:20px;max-height:400px;">
                <h:form>
                    <p:separator  style="width: 5px; height: 370px"/>
                </h:form>                           
            </p:layoutUnit>
            
            <p:layoutUnit position="east" style="min-width:400px;max-height:400px;">
                <h:form>
                    <br></br>
                    <br></br>
                    Quero me cadastrar!
                        <h:panelGrid columns="3" id="gridclientes">
                            <p:outputLabel value="Nome: "/>
                            <p:inputText id="nome" value="#{clienteController.cliente.nomeCliente}" required="true" requiredMessage="O campo nome deve ser preenchido"/>
                            <p:message for="nome"/>

                            <p:outputLabel value="CPF: "/>
                            <p:inputText id="cpf" value="#{clienteController.cliente.cpf}" required="true" requiredMessage="O campo raça deve ser preenchido"/>
                            <p:message for="cpf"/>

                            <p:outputLabel value="Data de Nascimento: "/>
                            <p:calendar id="dtnascimento"   value="#{ clienteController.cliente.dtNascimento}" pattern="yyyy/mm/dd">
                               <!--<f:convertDateTime pattern="yyyy/MM/dd" />-->
                            </p:calendar>
                            <p:message for="dtnascimento"/>

                            <p:outputLabel value="Endereço "/>
                            <p:inputTextarea id="endereco" label="Máximo de 2000 caracteres" value="#{clienteController.cliente.endereco}" />
                            <p:message for="endereco"/>                        

                            <p:outputLabel value="CEP: "/>
                            <p:inputTextarea id="cep" label="Máximo de 2000 caracteres" value="#{clienteController.cliente.cep}" />
                            <p:message for="cep"/>                        

                        </h:panelGrid>

                        <p:commandButton value="Salvar" action="#{clienteController.salvaCliente()}"/>
                        <p:commandButton value="Limpar" type="reset"/>
                </h:form>
            </p:layoutUnit> 
        </p:layout>
    </h:body>
</html>
