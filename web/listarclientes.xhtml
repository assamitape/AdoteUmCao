<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:decorate template="index.xhtml">
        <ui:define name="centro">
            <p:dataTable id="tableClientes" value="#{clienteController.listaCliente}" var="lista"  
                         selectionMode="single"  selection="#{clienteController.cliente}" rowKey="#{lista.idCliente}">
                <p:column headerText="ID">
                    <p:outputLabel value="#{lista.idCliente}"/>
                </p:column>
                <p:column headerText="NOME">
                    <p:outputLabel value="#{lista.nomeCliente}"/>
                </p:column>

                <p:column headerText="CEP">
                    <p:outputLabel value="#{lista.cep}"/>
                </p:column>
                <p:column headerText="ENDEREÇO">
                    <p:outputLabel value="#{lista.endereco}"/>
                </p:column>
                <p:column headerText="CPF">
                    <p:outputLabel value="#{lista.cpf}"/>
                </p:column>
                <p:column headerText="DT NASCIMENTO">
                    <p:outputLabel value="#{lista.dtNascimento}"/>
                </p:column>
                <p:column headerText="ATIVO">
                    <p:outputLabel value="#{lista.snAtivo}"/>
                </p:column>
                <f:facet name="footer" >

                    <p:commandButton  process="tableClientes" icon="ui-icon-search" value="Editar" actionListener="#{clienteController.escondeBtnSalvar()}" action="cadclientes" />


                    <p:commandButton value="Deletar" actionListener="#{clienteController.deletaCliente()}" update="tableClientes" >
                        <p:confirm header="Atenção" message="Deseja deletar o cliente #{lista.nome}?" icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="no" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>

                </f:facet>

            </p:dataTable>
            
        </ui:define>
    </ui:decorate>  
</html>
