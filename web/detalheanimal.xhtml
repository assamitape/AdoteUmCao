    <p:layout fullPage="true">
        
       <h:form id="detAnimal">

                <p:layoutUnit id="imagens" position="west" resizable="false" style="min-width:500px;min-height:600px;" >
                        aqui terá um box com imagens
                </p:layoutUnit>

                <p:layoutUnit id="dados" position="center" resizable="false" style="min-width:400px;min-height:600px;">
                    <h:panelGrid columns="2" id="gridDados">
                        <p:outputLabel value="Nome:"/>    
                        <p:outputLabel value="#{animalController.animal.descricao}"/> 
                        <p:outputLabel value="Raça:"/>
                        <p:outputLabel value="#{animalController.animal.raca}"/>
                        <p:outputLabel value="Idade:"/>
                        <p:outputLabel value="#{animalController.animal.idade}"/> 
                        <p:outputLabel value="Histórico:"/>
                        <p:outputLabel value="#{animalController.animal.historico}"/>
                        <p:commandButton id="adotar" value="Adotar" />
                    </h:panelGrid>        
                </p:layoutUnit>
                
                <p:layoutUnit id="geral" position="south" resizable="false" style="min-height:300px;">
                    aqui terão as informações gerais
                </p:layoutUnit>
                
       </h:form>            
    </p:layout>
